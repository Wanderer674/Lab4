<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Bài tập ứng dụng Modal cho tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài Khoản
        </button>
    </div>   
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Đăng Nhập/Đăng Ký</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                </div><div class="container mt-3">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng Kí</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng Nhập</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="register" class="tab-pane container active">
                <div class="row">
                    <div class="col-sm-12 col-md-6 mt-3 border p-3 rounded">
                        <h1>Form Đăng Kí Thông Tin</h1>
                        <div class="mb-3">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Họ và Tên">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số Điện Thoại</label>
                            <input type="tel" class="form-control" placeholder="Nhập Số Điện Thoại">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập Mật Khẩu">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Xác Nhận Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Xác Nhận Mật Khẩu">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới Tính</label>
                            <div class="d-inline-flex align-items-center ms-2">
                                <div class="form-check me-3">
                                    <input type="radio" class="form-check-input" name="gender" id="male">
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="gender" id="female">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ngôn Ngữ</label>
                            <select class="form-select">
                                <option>Tiếng Việt</option>
                                <option>Tiếng Anh</option>
                                <option>Tiếng Trung</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" id="myCheck" required>
                            <label class="form-check-label" for="myCheck">Tôi đồng ý với các điều khoản và điều kiện</label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Đăng Ký</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="login" class="tab-pane container fade">
                <div class="row">
                    <div class="col-sm-12 col-md-6 mt-3 border p-3 rounded">
                        <h1>Form Đăng Nhập</h1>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập Email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập Mật Khẩu">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
</body>
</html>
